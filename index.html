<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokémon TCG</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
    <script
      src="https://kit.fontawesome.com/69b72dcb0c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <nav>
        <img src="./assets/Pokemon_TCG_Live_Logo-1024x1024.png" alt="">
        <h1>Pokémon TCG Search</h1>
      </nav>
      <div class="search-bar">
        <input
          type="text"
          id="searchInput"
          placeholder="Search for Pokémon cards..."
        />
      </div>
      <div class="filters">
        <div class="filter">
          <label for="typeSelect">Type:</label>
          <select id="typeSelect">
            <option value="">All</option>
            <!-- Options will be populated dynamically -->
          </select>
        </div>
        <div class="filter">
          <label for="subtypeSelect">Subtype:</label>
          <select id="subtypeSelect">
            <option value="">All</option>
            <!-- Options will be populated dynamically -->
          </select>
        </div>
        <div class="filter">
          <label for="raritySelect">Rarity:</label>
          <select id="raritySelect">
            <option value="">All</option>
            <!-- Options will be populated dynamically -->
          </select>
        </div>
      </div>
      <div class="results">
        <div class="spinner-container hide-spinner">
          <i class="fas fa-spinner fa-spin spinner"></i>
        </div>
        <div class="skeleton-container">
          <div class="skeleton-card">
            <div class="skeleton-img"></div>
            <div class="skeleton-text"></div>
          </div>
          <div class="skeleton-card">
            <div class="skeleton-img"></div>
            <div class="skeleton-text"></div>
          </div>
          <div class="skeleton-card">
            <div class="skeleton-img"></div>
            <div class="skeleton-text"></div>
          </div>
          <div class="skeleton-card">
            <div class="skeleton-img"></div>
            <div class="skeleton-text"></div>
          </div>
          <div class="skeleton-card">
            <div class="skeleton-img"></div>
            <div class="skeleton-text"></div>
          </div>
          <div class="skeleton-card">
            <div class="skeleton-img"></div>
            <div class="skeleton-text"></div>
          </div>
          <div class="skeleton-card">
            <div class="skeleton-img"></div>
            <div class="skeleton-text"></div>
          </div>
          <div class="skeleton-card">
            <div class="skeleton-img"></div>
            <div class="skeleton-text"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
